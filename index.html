<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="countdown__wrapper">
        <div>
            <h2 class="countdown__title">We are starting soon!</h2>
            <ul class="countdown__counter">
                <li class="countdown__day">
                    <h3 class="day">Time</h3>
                    <h3>Day</h3>
                </li>
                <li class="countdown__hour">
                    <h3 class="hour">Time</h3>
                    <h3>Hour</h3>
                </li>
                <li class="countdown__minute">
                    <h3 class="minute">Time</h3>
                    <h3>Minute</h3>
                </li>
                <li class="countdown__second">
                    <h3 class="second">Time</h3>
                    <h3>Second</h3>
                </li>
            </ul>
            <div class="countdown__picture">
                <img class="picture" src="img/JS.png" alt="picture">
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
